<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            /* background-color: #6c6c6d; */
        }

        button {
            display: block;
            margin: 10px auto;
        }

        .blog-post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .blog-title {
            font-weight: bold;
        }

        .blog-content {
            margin-top: 5px;
            background-color: rgb(57, 53, 53);
        }
    </style>
</head>

<body>
    <h1>Blog Web App</h1>

    <form id="addBlogForm">
        <input type="text" id="titleInput" placeholder="Enter blog title" required>
        <textarea id="contentInput" placeholder="Enter blog content" required></textarea>
        <button type="submit">Add Blog</button>
    </form>

    <div id="blogContainer">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laboriosam enim autem quo laborum, totam distinctio,
        velit consequatur delectus error placeat nemo nisi adipisci, unde praesentium assumenda. Cumque consequatur
        harum amet.
    </div>

    <script>
        const blogContainer = document.getElementById('blogContainer');

        // Fetch blog posts from API
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(posts => {
                posts.forEach(post => {
                    const blogPost = document.createElement('div');
                    blogPost.classList.add('blog-post');

                    const title = document.createElement('h2');
                    title.classList.add('blog-title');
                    title.textContent = post.title;

                    const content = document.createElement('p');
                    content.classList.add('blog-content');
                    content.textContent = post.body;

                    blogPost.appendChild(title);
                    blogPost.appendChild(content);

                    blogContainer.appendChild(blogPost);
                });
            })
            .catch(error => console.log(error));


        const addBlogForm = document.getElementById('addBlogForm');

        addBlogForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const titleInput = document.getElementById('titleInput');
            const contentInput = document.getElementById('contentInput');

            const newPost = {
                title: titleInput.value,
                body: contentInput.value
            };

            const blogPost = document.createElement('div');
            blogPost.classList.add('blog-post');

            const title = document.createElement('h2');
            title.classList.add('blog-title');
            title.textContent = newPost.title;

            const content = document.createElement('p');
            content.classList.add('blog-content');
            content.textContent = newPost.body;

            blogPost.appendChild(title);

    </script>
</body>

</html>
