<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

h1 {
  margin-top: 0;
}

.player {
  margin-top: 30px;
}

.controls button {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
}

.play-btn {
  background-color: #2196f3;
}

.progress-bar {
  background-color: #ccc;
  height: 10px;
  margin-top: 10px;
}

.progress {
  background-color: #4caf50;
  height: 100%;
  /* width: 50%; */
}

    </style>

</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    <div class="player">
      <div class="controls">
        <button class="prev-btn">&#8249;</button>
        <button class="play-btn">Play</button>
        <button class="next-btn">&#8250;</button>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>
</body>
</html>
